plugins {
  id("com.avast.gradle.docker-compose") version "0.17.6"
}

task deploy(type:Exec) {
    commandLine 'ampy', 'put', 'lib', '&&', 'ampy', 'put', 'webserver.py'
}

task reset(type:Exec) {
    commandLine 'ampy', 'reset'
}

task run(type:Exec) {
    commandLine 'ampy', 'run', 'main.py'
}

dockerCompose {
    useComposeFiles = ['docker-composer.yaml'],
}
